{% extends 'flashcards/base.html' %}

{% block title %}Edit Deck{% endblock %}

{% block content %}
<h2 class="mb-4">✏️ Edit Deck: {{ deck.name }}</h2>

<form method="POST" class="card p-4 shadow-sm">
  {% csrf_token %}
  <div class="mb-3">
    <label for="deckName" class="form-label">New Deck Name</label>
    <input type="text" name="name" id="deckName" value="{{ deck.name }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
  <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
