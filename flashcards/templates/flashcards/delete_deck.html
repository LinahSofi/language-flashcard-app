{% extends 'flashcards/base.html' %}

{% block title %}Delete Deck{% endblock %}

{% block content %}
<h2 class="mb-4 text-danger">🗑️ Delete Deck: {{ deck.name }}</h2>
<p>Are you sure you want to delete this deck and all its flashcards?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
