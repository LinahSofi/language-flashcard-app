{% extends 'flashcards/base.html' %}

{% block title %}Add Flashcard to {{ deck.name }}{% endblock %}

{% block content %}
<h2>Add Flashcard to "{{ deck.name }}"</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="front" class="form-label">Front (Question)</label>
        <input type="text" class="form-control" id="front" name="front" required>
    </div>
    <div class="mb-3">
        <label for="back" class="form-label">Back (Answer)</label>
        <textarea class="form-control" id="back" name="back" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Flashcard</button>
    <a href="{% url 'deck_detail' deck.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
